<!DOCTYPE html>
<html>

<head>
    <title>SmartPlay AI - Response Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>SmartPlay AI - Response Submitted</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Player: {{ result.player_name }}</h5>
                <div class="mb-3">
                    <strong>Your Response:</strong>
                    <p class="border p-3 bg-light">{{ result.response }}</p>
                </div>
                <div class="mb-3">
                    <strong>AI Feedback:</strong>
                    <p class="text-info">{{ result.feedback }}</p>
                </div>
                <div class="mb-3">
                    <strong>Score:</strong>
                    <span class="badge bg-primary">{{ result.score }}</span>
                </div>
                <a href="/" class="btn btn-primary">Try Another Scenario</a>
            </div>
        </div>
    </div>
</body>

</html>
