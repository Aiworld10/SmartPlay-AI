<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to SmartPlayAI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            background: #f4f6fa;
        }

        .container-custom {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 32px 24px;
            text-align: center;
        }
    </style>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-brain me-2"></i>SmartPlay AI
            </a>
            <div class="d-flex align-items-center gap-3">
                {% if username %}
                <!-- Logged-in user -->
                <span class="text-white">
                    <i class="fas fa-user me-1"></i>{{ username }}
                </span>
                <span class="badge bg-warning text-dark">
                    <i class="fas fa-star me-1"></i>{{ user_score }}
                </span>
                <span class="text-white">
                    <a href="/players/id/{{ user_id }}" class="text-white text-decoration-none">
                        <i class="fas fa-id-badge me-1"></i>
                        ID: {{ user_id }}
                    </a>
                </span>
                <form action="/auth/logout" method="post" style="display: inline; margin: 0;">
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i>Log Out
                    </button>
                </form>
                {% else %}
                <!-- Guest user -->
                <span class="text-white">
                    <i class="fas fa-user-circle me-1"></i>Welcome, Guest!
                </span>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
