<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to SmartPlayAI</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        /* THEME VARIABLES */
        :root {
            --bg-primary: #f4f6fa;
            --bg-secondary: #fff;
            --bg-tertiary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #495057;
            --border-color: #dee2e6;
            --navbar-bg: #0d6efd;
            --navbar-text: #fff;
            --card-bg: #fff;
            --card-shadow: rgba(0, 0, 0, 0.08);
            --btn-primary-bg: #0d6efd;
            --btn-primary-text: #fff;
            --btn-secondary-bg: #6c757d;
            --input-bg: #fff;
            --input-border: #dee2e6;
            --link-color: #0d6efd;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
        }

        body.dark-mode {
            --bg-primary: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            --bg-secondary: #1a1f3a;
            --bg-tertiary: #252b48;
            --text-primary: #e0e6ff;
            --text-secondary: #a8b3cf;
            --text-muted: #8891aa;
            --border-color: #2d3454;
            --navbar-bg: linear-gradient(90deg, #6b2aff 0%, #8b5cf6 50%, #a78bfa 100%);
            --navbar-text: #fff;
            --card-bg: #1e2540;
            --card-shadow: rgba(107, 42, 255, 0.2);
            --btn-primary-bg: linear-gradient(135deg, #6b2aff 0%, #8b5cf6 100%);
            --btn-primary-text: #fff;
            --btn-secondary-bg: #2d3454;
            --input-bg: #252b48;
            --input-border: #3d4567;
            --link-color: #a78bfa;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        body.dark-mode {
            background: #0a0e27;
            background-image:
                radial-gradient(at 20% 30%, rgba(107, 42, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(139, 92, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(167, 139, 250, 0.05) 0px, transparent 50%);
        }

        /* TEXT COLORS (you asked for this) */
        .text-primary {
            color: var(--link-color) !important;
        }

        .text-secondary {
            color: var(--text-secondary) !important;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        /* NAVBAR */
        .navbar {
            background: var(--navbar-bg) !important;
            color: var(--navbar-text);
            transition: all 0.3s ease;
        }

        body.dark-mode .navbar {
            box-shadow: 0 4px 20px rgba(107, 42, 255, 0.3);
        }

        /* DARK MODE TOGGLE */
        .dark-mode-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        body.dark-mode .dark-mode-toggle {
            background: rgba(107, 42, 255, 0.3);
            border-color: rgba(167, 139, 250, 0.5);
            box-shadow: 0 0 15px rgba(107, 42, 255, 0.4);
        }

        body.dark-mode .dark-mode-toggle:hover {
            background: rgba(107, 42, 255, 0.5);
            box-shadow: 0 0 20px rgba(107, 42, 255, 0.6);
        }

        /* 2025 ID PILL */
        .id-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            font-size: 0.85rem;
            font-weight: 600;
            border-radius: 14px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.16);
            border: 1px solid rgba(255, 255, 255, 0.28);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            color: #fff !important;
            transition: all 0.25s ease;
        }

        .id-pill:hover {
            background: rgba(255, 255, 255, 0.28);
            transform: translateY(-2px);
        }

        body.dark-mode .id-pill {
            background: rgba(255, 255, 255, 0.10);
            border-color: rgba(255, 255, 255, 0.22);
        }

        /* 2025 LOGOUT BUTTON */
        .logout-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 16px;
            font-size: 0.85rem;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #fff !important;
            box-shadow: 0 4px 14px rgba(255, 65, 108, 0.35);
            transition: all 0.25s ease;
        }

        .logout-pill:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255, 75, 43, 0.45);
            opacity: 0.95;
        }

        body.dark-mode .logout-pill {
            background: linear-gradient(135deg, #ff5f8f, #ff3c2d);
            box-shadow: 0 4px 18px rgba(255, 80, 80, 0.35);
        }

        /* ALERTS (your game-alert-modern) */
        .game-alert-modern {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            border-radius: 14px;
            position: relative;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
            font-weight: 500;
            animation: fadeIn 0.3s ease-out;
        }

        .game-alert-modern .icon i {
            transition: transform .2s ease;
        }

        .game-alert-modern:hover .icon i {
            transform: scale(1.15);
        }

        .game-alert-modern .text {
            flex-grow: 1;
            color: var(--text-primary);
        }

        .game-alert-modern button.btn-close {
            position: absolute;
            right: 12px;
            filter: brightness(0.6);
        }

        .game-alert-modern.error {
            border-left: 5px solid #dc3545;
            background: rgba(220, 53, 69, 0.08);
        }

        .game-alert-modern.error .icon {
            color: #dc3545;
        }

        .game-alert-modern.success {
            border-left: 5px solid #28a745;
            background: rgba(40, 167, 69, 0.08);
        }

        .game-alert-modern.success .icon {
            color: #28a745;
        }

        body.dark-mode .game-alert-modern {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 12px rgba(139, 92, 246, 0.25);
        }

        body.dark-mode .game-alert-modern.error {
            background: rgba(220, 53, 69, 0.12);
            border-left-color: #ff6b81;
        }

        body.dark-mode .game-alert-modern.success {
            background: rgba(40, 167, 69, 0.12);
            border-left-color: #66e07f;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* PRIMARY BUTTON (login, start playing, register submit) */
        .game-btn-primary {
            background: var(--btn-primary-bg);
            color: var(--btn-primary-text) !important;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all .25s ease;
            box-shadow: 0 4px 12px var(--card-shadow);
        }

        .game-btn-primary:hover {
            opacity: .92;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--card-shadow);
        }

        /* SECONDARY BUTTON (cancel, create account, modal actions) */
        .game-btn-secondary {
            background: var(--btn-secondary-bg);
            color: #fff !important;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all .25s ease;
            opacity: .95;
        }

        .game-btn-secondary:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        /* DARK MODE OVERRIDE */
        body.dark-mode .game-btn-primary {
            background: var(--btn-primary-bg);
            box-shadow: 0 4px 16px rgba(107, 42, 255, 0.35);
        }

        body.dark-mode .game-btn-secondary {
            background: var(--btn-secondary-bg);
            color: var(--text-primary) !important;
        }

        /* SMALL BUTTON WIDTHS */
        .w-45 {
            width: 45%;
        }

        /* MOBILE RESPONSIVE NAVBAR */
        @media (max-width: 991px) {
            .navbar .container-fluid {
                flex-wrap: nowrap;
            }

            .navbar-nav {
                padding: 15px 0;
            }

            .navbar-collapse {
                background: var(--navbar-bg);
                border-radius: 8px;
                margin-top: 10px;
                padding: 10px;
            }

            .navbar .d-flex {
                flex-direction: column;
                align-items: flex-start !important;
                width: 100%;
                gap: 10px !important;
            }

            .id-pill,
            .logout-pill {
                font-size: 0.75rem;
                padding: 5px 12px;
            }

            .dark-mode-toggle {
                font-size: 12px;
                padding: 6px 12px;
            }

            .dark-mode-toggle span {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1rem;
            }

            .badge {
                font-size: 0.7rem;
            }

            .id-pill,
            .logout-pill {
                font-size: 0.7rem;
                padding: 4px 10px;
                gap: 4px;
            }

            .dark-mode-toggle {
                padding: 5px 10px;
            }
        }

        /* Navbar toggler icon */
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.3);
            padding: 0.25rem 0.5rem;
            margin-left: auto;
            order: 2;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.15rem rgba(255, 255, 255, 0.25);
        }

        .navbar-toggler-icon {
            width: 1.2em;
            height: 1.2em;
        }

        @media (max-width: 991px) {
            .navbar .container-fluid {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>

</head>

<body>

    <!-- ------------------------------------------------------------
         NAVBAR (UPDATED)
    ------------------------------------------------------------ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">

            <a class="navbar-brand" href="/">
                <i class="fas fa-brain me-2"></i>SmartPlay AI
            </a>

            <!-- Mobile hamburger toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="d-flex align-items-center gap-3 ms-auto">

                    {% if username %}
                    <span class="text-white">
                        <i class="fas fa-user me-1"></i>{{ username }}
                    </span>

                    <span class="badge bg-warning text-dark">
                        <i class="fas fa-star me-1"></i>{{ user_score }}
                    </span>

                    <!-- NEW ID PILL -->
                    <a href="/players/id/{{ user_id }}" class="id-pill">
                        <i class="fas fa-id-badge me-1"></i>
                        ID: {{ user_id }}
                    </a>

                    <!-- NEW LOGOUT PILL -->
                    <form action="/auth/logout" method="post" class="m-0 p-0">
                        <button type="submit" class="logout-pill">
                            <i class="fas fa-sign-out-alt me-1"></i>
                            Logout
                        </button>
                    </form>
                    {% endif %}

                    <!-- Dark Mode Toggle -->
                    <button class="dark-mode-toggle" id="darkModeToggle" onclick="toggleDarkMode()">
                        <i class="fas fa-moon" id="darkModeIcon"></i>
                        <span id="darkModeText">Dark Mode</span>
                    </button>

                </div>
            </div>
        </div>
    </nav>

    <!-- ------------------------------------------------------------
         DARK MODE JS
    ------------------------------------------------------------ -->
    <script>
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        function initDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) updateDarkModeButton(true);
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark);
            updateDarkModeButton(isDark);
        }

        function updateDarkModeButton(isDark) {
            document.getElementById('darkModeIcon').className =
                isDark ? 'fas fa-sun' : 'fas fa-moon';

            document.getElementById('darkModeText').textContent =
                isDark ? 'Light Mode' : 'Dark Mode';
        }

        initDarkMode();
    </script>

</body>

</html>
