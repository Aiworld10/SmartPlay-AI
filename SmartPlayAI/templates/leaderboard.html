<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SmartPlayAI - Leaderboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/leaderboard.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg-primary: #f4f6fa;
            --bg-secondary: #fff;
            --bg-tertiary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #495057;
            --border-color: #dee2e6;
            --card-shadow: rgba(0, 0, 0, 0.08);
            --link-color: #0d6efd;
        }

        body.dark-mode {
            --bg-primary: #0a0e27;
            --bg-secondary: #1e2540;
            --bg-tertiary: #252b48;
            --text-primary: #e0e6ff;
            --text-secondary: #a8b3cf;
            --text-muted: #8891aa;
            --border-color: #2d3454;
            --card-shadow: rgba(107, 42, 255, 0.2);
            --link-color: #a78bfa;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: #0a0e27;
            background-image:
                radial-gradient(at 20% 30%, rgba(107, 42, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(139, 92, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(167, 139, 250, 0.05) 0px, transparent 50%);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <script>
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>

    {% include 'header.html' %}

    <div class="leaderboard-container fade-in" style="margin-top: 40px;">
        <div class="leaderboard-header text-center mb-4">
            <div class="trophy-icon">üèÜ</div>
            <h2 class="text-primary mb-2">Leaderboard</h2>
            <div class="theme-badge" id="theme-badge">All Themes</div>
        </div>

        <!-- Theme Filter -->
        <div class="theme-filter">
            <button class="theme-btn active" data-theme="">All Themes</button>
            <button class="theme-btn" data-theme="survival">Survival</button>
            <button class="theme-btn" data-theme="work">Work</button>
            <button class="theme-btn" data-theme="interview">Interview</button>
        </div>

        <!-- View Toggle -->
        <div class="view-toggle">
            <button class="toggle-btn active" data-view="summary">
                <i class="fas fa-list me-1"></i>Summary View
            </button>
            <button class="toggle-btn" data-view="detailed">
                <i class="fas fa-th-list me-1"></i>Detailed View
            </button>
        </div>

        <!-- Like Status Filter (only visible in detailed view) -->
        <div class="view-toggle" id="like-filter-container" style="display: none;">
            <button class="toggle-btn active" data-liked="">
                <i class="fas fa-list-ul me-1"></i>All Responses
            </button>
            <button class="toggle-btn" data-liked="true">
                <i class="fas fa-thumbs-up me-1"></i>Liked Only
            </button>
            <button class="toggle-btn" data-liked="false">
                <i class="fas fa-thumbs-down me-1"></i>Disliked Only
            </button>
        </div>

        <div id="leaderboard-list">
            <!-- Leaderboard items will be loaded here -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Loading leaderboard...</p>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div id="pagination-controls" style="display: none; margin-top: 20px;">
            <div class="pagination-info" style="text-align: center; margin-bottom: 15px; color: #6c757d;">
                <span id="pagination-text">Showing <strong id="page-start">1</strong>-<strong id="page-end">10</strong>
                    of <strong id="total-items">0</strong> responses</span>
            </div>
            <div class="pagination-buttons"
                style="display: flex; justify-content: center; align-items: center; gap: 15px;">
                <button class="btn btn-outline-primary" id="prev-page-btn" disabled>
                    <i class="fas fa-chevron-left me-1"></i>Previous
                </button>
                <span id="page-indicator">Page <strong id="current-page-num">1</strong></span>
                <button class="btn btn-outline-primary" id="next-page-btn">
                    Next<i class="fas fa-chevron-right ms-1"></i>
                </button>
            </div>
        </div>

        <div class="btn-container">
            <a href="/auth/theme-selection" class="btn btn-primary flex-fill">
                <i class="fas fa-play me-2"></i>Play Again
            </a>
            <a href="/" class="btn btn-outline-secondary flex-fill">
                <i class="fas fa-home me-2"></i>Home
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', path='/leaderboard.js') }}"></script>
    <script>
        // Dark mode
        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            updateDarkModeButton(isDarkMode);
        }

        function updateDarkModeButton(isDarkMode) {
            document.getElementById('darkModeIcon').className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
            document.getElementById('darkModeText').textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
        }

        if (localStorage.getItem('darkMode') === 'true') {
            updateDarkModeButton(true);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
