<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to SmartPlayAI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            background: #f4f6fa;
        }

        .container-custom {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 32px 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container container-custom">
        <h1 class="mb-3 text-primary">Welcome to SmartPlayAI</h1>
        <div class="text-secondary mb-4">
            Enter your user name to log in or create a new user.<br>
            You can also check the leaderboard.
        </div>
        <form hx-post="/auth/login" hx-target="body" method="post">
            <input type="text" name="username" class="form-control mb-3" placeholder="Enter your user name" required>
            <button type="submit" class="btn btn-primary w-100 mb-2">Log In / Create User</button>
        </form>
        <a href="/leaderboard" class="d-block mt-3 fw-bold text-decoration-none text-primary">Check Leaderboard</a>
    </div>
    <!-- Bootstrap JS (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
