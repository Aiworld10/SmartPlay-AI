<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to SmartPlayAI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            background: #f4f6fa;
        }

        .container-custom {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 32px 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container container-custom">
        <h1 class="mb-3 text-primary">Welcome to SmartPlayAI</h1>
        <div class="text-secondary mb-4">
            Enter your user name to log in or create a new user.<br>
            You can also check the leaderboard.
        </div>
        <!-- Login Form -->
        <form hx-post="/auth/login" hx-target="body" method="post" class="mb-3">
            <input type="text" name="username" class="form-control mb-3" placeholder="Enter your user name" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Enter your password" required>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        {% if user %}
        <style>
            form[hx-post="/auth/login"] {
                display: none !important;
            }
        </style>
        <div class="alert alert-success mb-3">
            Logged in as {{ user.name if user.name is defined else user }}.
        </div>
        {% endif %}
        <!-- Create New Player Trigger -->
        {% if user %}
        <a href="{{ url_for('theme_selection') }}" class="btn btn-primary w-100 mb-2">Go to Theme Selection</a>
        <button hx-post="{{ url_for('logout') }}" hx-target="body" hx-swap="innerHTML"
            class="btn btn-secondary w-100 mb-2">
            Log Out
        </button>

        {% else %}
        <button type="button" class="btn btn-secondary w-100 mb-2" data-bs-toggle="modal"
            data-bs-target="#registerModal">
            Create New Player
        </button>
        {% endif %}

        <a href="/leaderboard" class="d-block mt-3 fw-bold text-decoration-none text-primary">Check Leaderboard</a>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form hx-post="/auth/register" hx-target="body" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Create New Player</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input name="username" type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input name="password1" type="password" class="form-control" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input name="password2" type="password" class="form-control" required minlength="6">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
